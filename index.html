<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="section-display">
			<div>display</div>
		</div>
		<div class="section-numop">
			<div class="numbers">
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
			<div class="operators">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
		</div>
		<div class="section-equalclear">
			<button>=</button>
			<button>clear</button>
		</div>
	</div>
</body>
</html>
